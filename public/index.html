<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8">
        <title>RPS-RPSLS</title>
		<link href="./styles.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
		<script src="./scripts.js" type="module"></script>
    </head>
    <body>
        <div class="container-wrapper">
            <h3>Rock, Paper, Scissors</h3>
			<div class="container">
				<div class="mode-selector">
					<input type="radio" id="rps" name="mode" class="mode-selection" checked>
					<label id="play-rps">Play rock, paper, scissors?</label>
					<br><br>
					<input type="radio" id="rpsls" name="mode" class="mode-selection">
					<label id="play-rpsls">Play rock, paper, scissors, lizard, Spock?</label>
					<br><br>
					<input type="checkbox" id="opponent" name="playtype" value="opponent" class="mode-selection">
					<label id="play-opponent">Play against an opponent?</label>
					<br><br>
				</div>
			<div class="inputs"></div>
			<br><br>
			<div class="results"></div>
			<br><br>
     <div class="buttons">
    <button type="button" class="play-button">Play</button>
    <button type="button" class="start-over-button">Start Over</button>
	</div>
	</div>
	</div>
    </body>
</html>
